    <!-- PAGE CONTENT -->
    <div class="login-container lightmode modal-login">
        <!-- PAGE CONTENT WRAPPER -->
        <div class="page-content-wrap">
        
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong>Novo</strong> Cadastro</h3>
                            <ul class="panel-controls">
                                <li><a class="panel-remove clickable" ng-click="fecharCadastro()"><span class="fa fa-times"></span></a></li>
                            </ul>
                        </div>
                        <div class="panel-body">
                            <p>Para cadastrar um novo usuário, preencha os dados abaixo e aguarde a nossa confirmação via e-mail.</p>
                        </div>
                        <!-- START WIZARD WITH VALIDATION -->
                        <div class="block">
                            <form action="javascript:alert('Validated!');" role="form" class="form-horizontal" id="frmNovoCadastro">
                            <div class="wizard show-submit wizard-validation">
                                <ul>
                                    <li>
                                        <a href="#step-1">
                                            <span class="stepNumber">1</span>
                                            <span class="stepDesc">Pessoal<br /><small>Informações</small></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#step-2">
                                            <span class="stepNumber">2</span>
                                            <span class="stepDesc">Contato<br /><small>Informações Pessoais</small></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#step-3">
                                            <span class="stepNumber">3</span>
                                            <span class="stepDesc">Time<br /><small>Informações</small></span>
                                        </a>
                                    </li>  
                                    <li>
                                        <a href="#step-4">
                                            <span class="stepNumber">4</span>
                                            <span class="stepDesc">Localização e Contatos<br /><small>Informações do Time</small></span>
                                        </a>
                                    </li>  
                                </ul>

                                <div id="step-1">   

                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Nome</label>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" id="txtNome" name="txtNome" placeholder="Nome" ng-model="novoCadastro.usuario.nome"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Data de Nascimento</label>
                                        <div class='col-md-2'>
                                            <input type='text' class="form-control datepicker" id='txtDtNascimento' name='txtDtNascimento' placeholder="Data de Nascimento" ng-model="novoCadastro.usuario.dataNascimento" />
                                        </div>
                                    </div>
                                    <div class="form-group"></div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Email</label>
                                        <div class="col-md-3">
                                            <input type="email" class="form-control" id="txtEmail" name="txtEmail" placeholder="Email" ng-model="novoCadastro.usuario.contato.email"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Login</label>
                                        <div class="col-md-2">
                                            <input type="text" class="form-control" id="txtLogin" name="txtLogin" placeholder="Login" ng-model="novoCadastro.usuario.login"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Senha</label>
                                        <div class="col-md-2">
                                            <input type="password" class="form-control" id="txtSenha" name="txtSenha" placeholder="Senha" ng-model="novoCadastro.usuario.senha"/>
                                        </div>
                                    </div>             
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Confirmar Senha</label>
                                        <div class="col-md-2">
                                            <input type="password" class="form-control" id="txtConfirmaSenha" name="txtConfirmaSenha" placeholder="Confirmar Senha" ng-model="novoCadastro.usuario.confirmaSenha"/>
                                        </div>
                                    </div>
                                </div>

                                <div id="step-2">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Telefone (1)</label>
                                        <div class="col-md-2">
                                            <input type="telefone" class="form-control" id="txtTelefone1" name="txtTelefone1"placeholder="Telefone" ng-model="novoCadastro.usuario.contato.telefone1"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Telefone (2)</label>
                                        <div class="col-md-2">
                                            <input type="telefone" class="form-control" id="txtTelefone2" name="txtTelefone2" placeholder="Telefone" ng-model="novoCadastro.usuario.contato.telefone1"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 col-xs-12 control-label">Permitir Mensagens</label>
                                        <div class="col-md-1 col-xs-12">                                                                            
                                            <label class="check"><input type="checkbox" class="icheckbox" ng-model="novoCadastro.usuario.contato.permiteSMS" /> SMS</label>
                                            <br>
                                            <label class="check"><input type="checkbox" class="icheckbox" ng-model="novoCadastro.usuario.contato.permiteEmail" /> Email</label>
                                        </div>
                                    </div>
                                </div>

                                <div id="step-3">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Nome</label>
                                        <div class="col-md-2">
                                            <input type="text" class="form-control" id="txtNomeTime" name="txtNomeTime" placeholder="Nome" ng-model="novoCadastro.time.nome"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Nome Completo</label>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" id="txtNomeCompletoTime" name="txtNomeCompletoTime" placeholder="Nome" ng-model="novoCadastro.time.nomeCompleto"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Data de Fundação</label>
                                        <div class='col-md-2'>
                                            <input type='text' class="form-control datepicker" id='txtDtFundacao' name='txtDtFundacao' placeholder="Data de Fundação" ng-model="novoCadastro.time.dataFundacao" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Modalidade</label>
                                        <div class="col-md-2">
                                            <select id="cboModalidade" name="cboModalidade" class="form-control select" 
                                            ng-model="novoCadastro.time.modalidade">
                                                <option></option>
                                                <option>Futsal</option>
                                                <option>Society</option>
                                                <option>Campo</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Quantidade de Quadros</label>
                                        <div class="col-md-2">
                                            <select id="cboQtdQuadros" name="cboQtdQuadros" class="form-control select" 
                                            ng-model="novoCadastro.time.qtdQuadros">
                                                <option></option>
                                                <option>1</option>
                                                <option>2</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>                                                                                                    
                                <div id="step-4">        
                                    <div class="col-md-6">
                                        <h4>Localização</h4>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">CEP</label>
                                            <div class="col-md-4">
                                                <input type="text" class="form-control" id="txtCEP" name="txtCEP"placeholder="CEP" ng-model="novoCadastro.time.localizacao.cep"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Logradouro</label>
                                            <div class="col-md-7">
                                                <input type="text" class="form-control" id="txtLogradouro" name="txtLogradouro"placeholder="Logradouro" ng-model="novoCadastro.time.localizacao.logradouro"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Complemento</label>
                                            <div class="col-md-5">
                                                <input type="text" class="form-control" id="txtComplemento" name="txtComplemento" placeholder="Complemento" ng-model="novoCadastro.time.localizacao.complemento"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Bairro</label>
                                            <div class="col-md-5">
                                                <input type="text" class="form-control" id="txtBairro" name="txtBairro" placeholder="Bairro" ng-model="novoCadastro.time.localizacao.bairro"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">UF</label>
                                            <div class="col-md-4">
                                                <select id="cboUF" name="cboUF" class="form-control select" 
                                                ng-model="novoCadastro.time.localizacao.uf">
                                                    <option></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Cidade</label>
                                            <div class="col-md-4">
                                                <select id="cboCidade" name="cboCidade" class="form-control select" 
                                                ng-model="novoCadastro.time.localizacao.cidade">
                                                    <option></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <h4>Contato</h4>

                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Email</label>
                                            <div class="col-md-7">
                                                <input type="email" class="form-control" id="txtEmail" name="txtEmail" placeholder="Email" ng-model="novoCadastro.usuario.contato.email"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Telefone (1)</label>
                                            <div class="col-md-4">
                                                <input type="telefone" class="form-control" id="txtTelefone1" name="txtTelefone1"placeholder="Telefone" ng-model="novoCadastro.usuario.contato.telefone1"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Telefone (2)</label>
                                            <div class="col-md-4">
                                                <input type="telefone" class="form-control" id="txtTelefone2" name="txtTelefone2" placeholder="Telefone" ng-model="novoCadastro.usuario.contato.telefone1"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 col-xs-12 control-label">Permitir Mensagens</label>
                                            <div class="col-md-2 col-xs-12">                                                                            
                                                <label class="check"><input type="checkbox" class="icheckbox" ng-model="novoCadastro.usuario.contato.permiteSMS" /> SMS</label>
                                                <br>
                                                <label class="check"><input type="checkbox" class="icheckbox" ng-model="novoCadastro.usuario.contato.permiteEmail" /> Email</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </form>
                        </div>                        
                        <!-- END WIZARD WITH VALIDATION -->
                        </div>
                    </div>
                </div>
            </div>                    
            
        </div>
        <!-- END PAGE CONTENT WRAPPER -->                                                
    </div>            
    <!-- END PAGE CONTENT -->
