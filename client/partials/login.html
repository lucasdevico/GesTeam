<div class="login-container lightmode">

    <div class="login-box animated fadeInDown">
        <div class="login-logo"></div>
        <div class="login-body">
            <div id="notificacao-erro" class="alert alert-danger">
                <button type="button" class="close" onclick="$(this).parent().hide()"><span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <strong>Oh não!</strong> {{mensagem}}
            </div> 
            <div class="login-title"><strong>Acesse</strong> para gerenciar seu time</div>
            <form check-validation-complete="autenticar()"  check-validation-options="{promptPosition:'bottomLeft'}" id="validate" role="form" class="form-horizontal" method="post" novalidate>
            <div class="form-group">
                <div class="col-md-12">
                    <input type="text" class="form-control validate[required] form-control" placeholder="Login" ng-model="usuario.login"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <input type="password" class="validate[required] form-control" placeholder="Senha" ng-model="usuario.senha"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <a href="#" class="btn btn-link btn-block">Esqueceu sua senha?</a>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-info btn-block">Entrar</button>
                </div>
            </div>
            <div class="login-or hide">OU</div>
            <div class="form-group hide">
                <div class="col-md-4">
                    <button class="btn btn-info btn-block btn-twitter"><span class="fa fa-twitter"></span> Twitter</button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-info btn-block btn-facebook"><span class="fa fa-facebook"></span> Facebook</button>
                </div>
                <div class="col-md-4">                            
                    <button class="btn btn-info btn-block btn-google"><span class="fa fa-google-plus"></span> Google</button>
                </div>
            </div>
            <div class="login-subtitle">
                Ainda não possui acesso? <a href="#">Crie sua conta</a>
            </div>
            </form>
        </div>
        <div class="login-footer">
            <div class="pull-left">
                &copy; 2017 GesTeam
            </div>
            <div class="pull-right">
                <a href="#">Sobre</a> |
                <a href="#">Privacidade</a> |
                <a href="#">Contato</a>
            </div>
        </div>
    </div>
    
</div>
