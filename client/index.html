<!DOCTYPE html>
<html lang="pt-br" ng-app="gesteam">
    <head>        
        <!-- META SECTION -->
        <title>GesTeam - Gestão de Times</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- <link rel="icon" href="favicon.ico" type="image/x-icon" /> -->
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <link rel="stylesheet" type="text/css" id="theme" href="css/site.css"/>
        <!-- EOF CSS INCLUDE -->

        <!-- START SCRIPTS -->
            <!-- START PLUGINS -->
            <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
            <script type="text/javascript" src="js/plugins/jquery/jquery-ui.min.js"></script>
            <script type="text/javascript" src="js/plugins/bootstrap/bootstrap.min.js"></script>        
            <script type="text/javascript" src="js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js"></script>
            <!--<script type="text/javascript" src="js/plugins/scrolltotop/scrolltopcontrol.js"></script>-->
            <script type="text/javascript" src="js/plugins/angular/angular.min.js"></script>
            <script type="text/javascript" src="js/plugins/angular/angular-animate.min.js"></script>
            <script type="text/javascript" src="js/plugins/angular/angular-route.min.js"></script>
            <script type="text/javascript" src="js/plugins/angular/angular-resource.min.js"></script>
            <script type="text/javascript" src="js/plugins/angular/angular-local-storage.min.js"></script>
            <script type="text/javascript" src="js/plugins/angular/angular-sanitize.js"></script>
            <script type='text/javascript' src='js/plugins/jquery-validation/jquery.validate.js'></script>
            <script type='text/javascript' src='js/plugins/jquery-validation/jquery.validate.pt_br.js'></script>
            <script type='text/javascript' src='js/plugins/maskedinput/jquery.maskedinput.min.js'></script>
            <script type="text/javascript" src="js/plugins/moment/moment.min.js"></script>
            <script type="text/javascript" src="js/plugins/locale/pt-br.js"></script>
            <script type='text/javascript' src='js/plugins/icheck/icheck.min.js'></script>
            <script type="text/javascript" src="js/plugins/bootstrap/bootstrap-select.js"></script>
            <script type="text/javascript" src="js/plugins/smartwizard/jquery.smartWizard-2.0.min.js"></script>
            <script type="text/javascript" src="js/plugins/angular/angular-hmac-sha512.js"></script>
            <script type="text/javascript" src="js/plugins/angular/angular-jwt.js"></script> 
            <script type="text/javascript" src="js/plugins/angular/ui-bootstrap-tpls-0.14.3.min.js"></script> 
            <script type="text/javascript" src="js/plugins/fileinput/fileinput.min.js"></script>
            <script type='text/javascript' src='js/plugins/noty/jquery.noty.js'></script>
            <script type='text/javascript' src='js/plugins/noty/layouts/topRight.js'></script>            
            <script type='text/javascript' src='js/plugins/noty/themes/default.js'></script>
            <script type="text/javascript" src="js/plugins/morris/raphael-min.js"></script>
            <script type="text/javascript" src="js/plugins/bootstrap/bootstrap-colorpicker.js"></script>      
            <script type="text/javascript" src="js/plugins/bootstrap/bootstrap-datepicker.js"></script>
            <script type="text/javascript" src="js/plugins/ngLocale/angular-locale_pt-br.js"></script>
            <script type="text/javascript" src="js/plugins/ng-file-upload-bower/ng-file-upload-shim.min.js"></script>
            <script type="text/javascript" src="js/plugins/ng-file-upload-bower/ng-file-upload.min.js"></script>
            <!-- END PLUGINS -->

            <!-- START APP -->
            <script src="js/main.js"></script>
            <!-- END APP -->

            <!-- START CONTROLLERS -->
            <script src="js/controllers/login-controller.js"></script>
            <script src="js/controllers/cadastro-controller.js"></script>
            <script src="js/controllers/principal-controller.js"></script>
            <script src="js/controllers/time-controller.js"></script>
            <!-- END CONTROLLERS -->

            <!-- START DIRETIVAS -->
            <script src="js/directives/selectpicker.js"></script>
            <script src="js/directives/menuPrincipal.js"></script>
            <script src="js/directives/barraStatus.js"></script>
            <!-- END DIRETIVAS -->

            <!-- START SERVIÇOS -->
            <script src="js/services/token-interceptor.js"></script>
            <script src="js/services/login-service.js"></script>
            <script src="js/services/utils-service.js"></script>
            <script src="js/services/usuario-service.js"></script>
            <script src="js/services/time-service.js"></script>
            <!-- END SERVIÇOS -->

            <!-- START TEMPLATE -->
            <script type="text/javascript" src="js/plugins.js"></script>        
            <script type="text/javascript" src="js/actions.js"></script>        
            <!-- END TEMPLATE -->
        <!-- END SCRIPTS -->  
    </head>
    <body>
        <!-- START PAGE CONTAINER -->
        <ng-view class="page-container"></ng-view>
        <!-- END PAGE CONTAINER -->

        <!-- SUCCESS BOX -->
        <div class="message-box message-box-success animated fadeIn" id="mb-success">
            <div class="mb-container">
                <div class="mb-middle">
                    <div class="mb-title"><span class="fa fa-check"></span> Operação efetuada com <strong>sucesso</strong> !</div>
                    <div class="mb-content">
                        <p id="mb-error-descricao"></p>                    
                        <p id="mb-error-detalhes"></p>
                    </div>
                    <div class="mb-footer">
                        <div class="pull-right">
                            <button class="btn btn-default btn-lg mb-control-close">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END SUCCESS BOX -->

        <!-- ERROR BOX -->
        <div class="message-box message-box-danger animated fadeIn" id="mb-error">
            <div class="mb-container">
                <div class="mb-middle">
                    <div class="mb-title"><span class="fa fa-times-circle"></span> Ops, ocorreu um <strong>erro</strong> !</div>
                    <div class="mb-content">
                        <p id="mb-error-descricao"></p>                    
                        <p id="mb-error-detalhes"></p>
                    </div>
                    <div class="mb-footer">
                        <div class="pull-right">
                            <button class="btn btn-default btn-lg mb-control-close">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END ERROR BOX -->

        <!-- MESSAGE BOX-->
        <div class="message-box animated fadeIn" data-sound="alert" id="mb-signout">
            <div class="mb-container">
                <div class="mb-middle">
                    <div class="mb-title"><span class="fa fa-sign-out"></span> Log <strong>Out</strong> ?</div>
                    <div class="mb-content">
                        <p>Tem certeza que deseja sair?</p>                    
                        <p>Pressione "Não" para continuar no sistema. Pressione "Sim" para fazer o logout.</p>
                    </div>
                    <div class="mb-footer">
                        <div class="pull-right">
                            <button class="btn btn-success btn-lg mb-control-logout clickable">Sim</button>
                            <button class="btn btn-default btn-lg mb-control-close clickable">Não</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MESSAGE BOX-->          
    </body>
</html>
